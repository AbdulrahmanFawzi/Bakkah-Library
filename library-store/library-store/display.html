<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>بكة - معلومات الطلب</title>
    <link rel="icon" href="images\BAKKAH ICON LOGO.png">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="header-container">
            <div class="logo">
                <img src="images\BAKKAH LOGO.jpg" alt="BAKKAH">
            </div>
            <nav>
                <ul>
                    <li><a href="index.html">الصفحة الرئيسة</a></li>
                    <li><a href="about.html">عننا</a></li>
                    <li><a href="contact.html">للتواصل</a></li>
                    <li><a href="faq.html">الأسئلة الشائعة</a></li>
                </ul>
            </nav>
            <div class="search-container">
                <div class="search-bar">
                    <input type="text" placeholder="البحث">
                </div>
                <div class="search-cart">
                    <a href="#"><img src="images/cart.png" alt="Cart"></a>
                    <a href="#"><img src="images/account.png" alt="Account"></a>
                </div>
            </div>
        </div>
    </header>
    <main>
        <section class="display-section">
            <h2>معلومات الطلب</h2>
            <div class="display-container">
                <div class="display-item">
                    <h3>الاسم:</h3>
                    <p id="display-name"></p>
                </div>
                <div class="display-item">
                    <h3>البريد الإلكتروني:</h3>
                    <p id="display-email"></p>
                </div>
                <div class="display-item">
                    <h3>رقم الجوال:</h3>
                    <p id="display-mobile"></p>
                </div>
                <div class="display-item">
                    <h3>وصف الطلب:</h3>
                    <p id="display-description"></p>
                </div>
            </div>
        </section>
    </main>
    <footer>
        <div class="footer-container">
            <a href="#"><img src="images/facebook.png" alt="Facebook"></a>
            <a href="#"><img src="images/twitter.png" alt="Twitter"></a>
            <a href="#"><img src="images/instagram.png" alt="Instagram"></a>
        </div>
    </footer>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const urlParams = new URLSearchParams(window.location.search);
            document.getElementById("display-name").textContent = urlParams.get("name");
            document.getElementById("display-email").textContent = urlParams.get("email");
            document.getElementById("display-mobile").textContent = urlParams.get("mobile");
            document.getElementById("display-description").textContent = urlParams.get("description");
        });
    </script>
</body>
</html>
