<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>بكة - للتواصل</title>
    <link rel="icon" href="images\BAKKAH ICON LOGO.png">
    <link rel="stylesheet" href="styles.css">
    <style>
        .contact-form {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            background-color: #f9f9f9;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        
        .contact-form h2 {
            margin-bottom: 20px;
            color: #ff6600;
            text-align: center;
            position: relative;
        }
        
        .contact-form h2::after {
            content: '';
            display: block;
            width: 65px;
            height: 2px;
            background-color: #ff6600;
            margin: 10px auto 0;
        }
        
        .contact-form label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
        }
        
        .contact-form input,
        .contact-form textarea {
            width: calc(100% - 22px);
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            font-family: Arial, sans-serif;
            resize: none;
        }
        
        .contact-form input:focus,
        .contact-form textarea:focus {
            border-color: #ff6600;
            outline: none;
        }
        
        .contact-form button {
            display: block;
            width: 100%;
            background-color: #ff6600;
            color: #fff;
            border: none;
            padding: 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }
        
        .contact-form button:hover {
            background-color: #ff8533;
        }
        
        .error {
            color: red;
            margin-top: -10px;
            margin-bottom: 10px;
        }
        
        .note {
            margin-bottom: 20px;
            color: #555;
        }
    </style>
</head>
<body>
    <header>
        <div class="header-container">
            <div class="logo">
                <img src="images\BAKKAH LOGO.jpg" alt="BAKKAH">
            </div>
            <nav>
                <ul>
                    <li><a href="index.html">الصفحة الرئيسة</a></li>
                    <li><a href="about.html">عننا</a></li>
                    <li><a href="contact.html">للتواصل</a></li>
                    <li><a href="faq.html">الأسئلة الشائعة</a></li>
                </ul>
            </nav>
            <div class="search-container">
                <div class="search-bar">
                    <input type="text" placeholder="البحث">
                </div>
                <div class="search-cart">
                    <a href="#"><img src="images/cart.png" alt="Cart"></a>
                    <a href="#"><img src="images/account.png" alt="Account"></a>
                </div>
            </div>
        </div>
    </header>
    <main>
        <section class="contact-section">
            <div class="contact-form">
                <h2 class="section-heading">اتصل بنا</h2>
                <form id="orderForm">
                    <label for="name">الاسم</label>
                    <input type="text" id="name" name="name" required placeholder="أدخل اسمك">

                    <label for="email">البريد الإلكتروني</label>
                    <input type="email" id="email" name="email" required placeholder="example@example.com">
                    <div id="emailError" class="error"></div>

                    <label for="mobile">رقم الجوال</label>
                    <input type="text" id="mobile" name="mobile" required pattern="\+966\d{8,12}" placeholder="+966XXXXXXXXX">
                    <div id="mobileError" class="error"></div>

                    <label for="description">وصف الطلب</label>
                    <textarea id="description" name="description" rows="4" required placeholder="أدخل وصف الطلب"></textarea>

                    <button type="submit">إرسال</button>
                </form>
            </div>
        </section>
    </main>
    <footer>
        <div class="footer-container">
            <a href="#"><img src="images/facebook.png" alt="Facebook"></a>
            <a href="#"><img src="images/twitter.png" alt="Twitter"></a>
            <a href="#"><img src="images/instagram.png" alt="Instagram"></a>
        </div>
    </footer>
    <script>
        document.getElementById('orderForm').addEventListener('submit', function(event) {
            event.preventDefault();
            
            // Email validation
            const email = document.getElementById('email').value;
            const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            const emailError = document.getElementById('emailError');
            if (!emailPattern.test(email)) {
                emailError.textContent = 'يرجى إدخال بريد إلكتروني صالح.';
                return;
            } else {
                emailError.textContent = '';
            }
            
            // Mobile number validation
            const mobile = document.getElementById('mobile').value;
            const mobilePattern = /^\+966\d{8,12}$/;
            const mobileError = document.getElementById('mobileError');
            if (!mobilePattern.test(mobile)) {
                mobileError.textContent = 'يجب أن يبدأ رقم الجوال بـ +966.';
                return;
            } else {
                mobileError.textContent = '';
            }
            
            // If validation passes, redirect to the Display Page with data
            const name = document.getElementById('name').value;
            const description = document.getElementById('description').value;
            const queryString = `name=${encodeURIComponent(name)}&email=${encodeURIComponent(email)}&mobile=${encodeURIComponent(mobile)}&description=${encodeURIComponent(description)}`;
            window.location.href = `display.html?${queryString}`;
        });
    </script>
</body>
</html>
